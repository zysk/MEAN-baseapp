<div *ngIf="_dataShare['showAlert']" [@fade]="'in'" class="h-100 position-relative d-flex justify-content-center align-items-center alert-box-overlay" (click)="hideWindow()">
  <div class="d-flex justify-content-between align-items-center px-5 py-4 bg-white rounded">
    <ng-container [ngSwitch]="_eventType">
      <em *ngSwitchCase="'offline'" class="alert-icon fas fa-signal text-danger"></em>
      <em *ngSwitchCase="'online'" class="alert-icon fas fa-signal text-success"></em>
    </ng-container>
    <div class="pt-1 pl-2 font-weight-bold"><span class="h6">{{_message}}</span></div>
  </div>
</div>
